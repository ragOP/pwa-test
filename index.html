    <script>
      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      function appendSubParamsToLinks() {
        const sub2Value = getQueryParam("sub2");
        const sub3Value = getQueryParam("sub3");

        if (sub2Value || sub3Value) {
          document
            .querySelectorAll(
              'a[href^="https://www.ultradest.com/"], a[href^="https://wager.com/signup"]'
            )
            .forEach((link) => {
              const url = new URL(link.href);

              if (sub2Value) {
                url.searchParams.set("sub2", sub2Value);
              }
              if (sub3Value) {
                url.searchParams.set("sub3", sub3Value);
              }

              link.href = url.toString();
            });
        }
      }

      document.addEventListener("DOMContentLoaded", appendSubParamsToLinks);
    </script>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
      import {
        getMessaging,
        getToken,
        onMessage,
      } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-messaging.js";

      console.log("üî• Firebase script loaded!");
      const firebaseConfig = {
        apiKey: "AIzaSyBxIBzmS-OmoHWjypbS4Zmb3Db3D47gp_I",
        authDomain: "test-caef8.firebaseapp.com",
        projectId: "test-caef8",
        storageBucket: "test-caef8.firebasestorage.app",
        messagingSenderId: "695127959018",
        appId: "1:695127959018:web:74e412359534b9fa4d3e93",
        measurementId: "G-K8FER8DRHH",
      };

      const app = initializeApp(firebaseConfig);
      const messaging = getMessaging(app);
      console.log("‚úÖ Firebase initialized.");

      async function requestPermission() {
        console.log("üü° Requesting notification permission...");
        try {
          const permission = await Notification.requestPermission();
          if (permission === "granted") {
            console.log("‚úÖ Notification permission granted.");
            getFCMToken();
          } else {
            console.warn("‚ö†Ô∏è Notification permission denied.");
          }
        } catch (error) {
          console.error("‚ùå Error requesting notification permission:", error);
        }
      }

      async function getFCMToken() {
        try {
          console.log("üîÑ Getting FCM Token...");

          const token = await getToken(messaging);

          if (token) {
            console.log("üî• FCM Token:", token);

            await sendTokenToBackend(token);
          } else {
            console.warn("‚ö†Ô∏è No FCM token received.");
          }
        } catch (error) {
          console.error("‚ùå Error getting FCM token:", error);
        }
      }

      async function sendTokenToBackend(token) {
        try {
          const response = await fetch("http://localhost:3000/api/token", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ token: token }),
          });

          if (response.ok) {
            console.log("‚úÖ FCM token successfully sent to backend.");
          } else {
            console.error(
              "‚ùå Failed to send FCM token:",
              await response.text()
            );
          }
        } catch (error) {
          console.error("‚ùå Error sending FCM token to backend:", error);
        }
      }

      onMessage(messaging, (payload) => {
        console.log("üì© Message received:", payload);
        if (document.visibilityState === "visible") {
          new Notification(payload.notification.title, {
            body: payload.notification.body,
            icon: "/icon-192x192.png",
          });
        }
      });

      document.addEventListener("DOMContentLoaded", async () => {
        console.log("‚úÖ DOM fully loaded.");
        await requestPermission();
      });
    </script>
